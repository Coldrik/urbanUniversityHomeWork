{% extends "menu.html" %}

{% block content %}
  <p>ID: {{issue.id }} | Конструктивная группа: {{issue.dwg }} <br> Запрос: {{issue.concessionRequest }}
    <br> Причина: {{issue.caseOfProblem }} <br>  Автор запроса: {{issue.user}} <br> </p>

  <h2>Добавить решение</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить</button>
  </form>
{% endblock %}
